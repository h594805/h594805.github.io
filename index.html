<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristiane & Simon 2025</title>
    <link rel="icon" href="/bilder/oter.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        html {
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: white;
            border-bottom: 1px solid #ffffff;
            padding: 0;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            top: 0;
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .nav-links a {
            margin: 0 10px;
        }

        .nav-links img {
            height: 80px;
            width: auto;
            vertical-align: middle;
        }

        .nav-links a:hover img {
            opacity: 0.7;
            filter: brightness(0.9);
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        .section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Container for button */
        .button-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Button style */
        .button img {
            height: 180px; /* Juster høyden på knappen */
            width: auto;
            vertical-align: middle;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .button img:hover {
            opacity: 0.7;
            filter: brightness(0.9);
        }

        @media (max-width: 768px) {
            nav {
                padding: 10px;
                height: auto;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: white;
                position: absolute;
                top: 110px;
                left: 0;
                border-top: 1px solid #ddd;
                z-index: 999;
            }

            .nav-links a {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 10px;
                right: 10px;
            }

            .nav-active .nav-links {
                display: flex;
            }

            .section img {
                width: 100vw;
                max-width: none;
                position: relative;
                left: 0;
            }

            .button img {
                height: 40px; /* Juster høyden på mobil */
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#forside"><img src="/bilder/NAVforside.png" alt="Forside"></a>
            <a href="#velkommen"><img src="/bilder/NAVvelkommen.png" alt="Velkommen"></a>
            <a href="#overnatting"><img src="/bilder/NAVovernatting.png" alt="Overnatting"></a>
            <a href="#transport"><img src="/bilder/NAVtransport.png" alt="Transport"></a>
            <a href="#pamelding"><img src="/bilder/NAVpaamelding.png" alt="Påmelding"></a>
            <a href="#program"><img src="/bilder/NAVprogram.png" alt="Program"></a>
        </div>
    </nav>

    <div id="forside" class="section">
        <img src="/bilder/SECforside.png" alt="Forside">
    </div>
    <div id="velkommen" class="section">
        <img src="/bilder/SECvelkommen.png" alt="Velkommen">
    </div>
    <div id="overnatting" class="section">
        <img src="/bilder/SECovernatting1.png" alt="Overnatting 1">
        <img src="/bilder/SECovernatting2.png" alt="Overnatting 2">
    </div>
    <div id="transport" class="section">
        <img src="/bilder/SECtransport.png" alt="Transport">
    </div>
    <div id="pamelding" class="section">
        <img src="/bilder/SECpaamelding.png" alt="Påmelding">
        <div class="button-container">
            <a href="https://forms.office.com/r/MaWzQLLx0b" class="button" target="_blank">
                <img src="/bilder/BTNpaamelding.png" alt="Påmeldingsknapp">
            </a>
        </div>
    </div>
    <div id="program" class="section">
        <img src="/bilder/SECprogram.png" alt="Program">
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('nav-active');
        }

        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop - document.querySelector('nav').offsetHeight,
                    behavior: 'smooth'
                });

                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });
    </script>

</body>

</html>
