<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristiane & Simon 2025</title>
    <link rel="icon" href="oter.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        html {
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: white;
            border-bottom: 1px solid #ffffff;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            top: 0;
        }

        nav a img {
            margin: 0 10px;
            height: 80px;
            vertical-align: middle;
        }

        nav a:hover img {
            opacity: 0.7;
            filter: brightness(0.9);
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 6px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0; /* Added padding to reduce the gap between sections */
            min-height: 100vh;
            text-align: center;
            background-color: white;
        }

        .section img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: -180px; /* Adjusted for better positioning */
            font-size: 18px;
            color: white;
            background-color: rgb(55, 55, 55);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;

            position: relative;
        }

        .button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            nav {
                padding: 10px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: white;
                position: absolute;
                top: 60px;
                left: 0;
                border-top: 1px solid #ddd;
                z-index: 999;
            }

            .nav-links a {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 10px;
                right: 10px;
            }

            .nav-active .nav-links {
                display: flex;
            }

            .button {
                margin-top: -120px; /* Adjusted for mobile */
            }

            .section img {
                max-width: 90%; /* Adjust image width for mobile */
            }

            .section {
                padding: 50px 0; /* Adjust padding to reduce gaps */
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#forside"><img src="forsideknapp.png" alt="Forside"></a>
            <a href="#sted-og-overnatting"><img src="stedogovernattingnknapp.png" alt="Sted og Overnatting"></a>
            <a href="#transport"><img src="transportknapp.png" alt="Transport"></a>
            <a href="#program"><img src="programknapp.png" alt="Program"></a>
            <a href="#pamelding"><img src="paameldingknapp.png" alt="Påmelding"></a>
        </div>
    </nav>

    <div id="forside" class="section">
        <img src="inv4.png" alt="Forside">
    </div>
    <div id="velkommen" class="section">
        <img src="velkommen.png" alt="Velkommen">
    </div>
    <div id="sted-og-overnatting" class="section">
        <img src="overnatting.png" alt="Sted og Overnatting">
    </div>
    <div id="sted-og-overnatting2" class="section">
        <img src="overnatting2.png" alt="Sted og Overnatting 2">
    </div>
    <div id="transport" class="section">
        <img src="transport.png" alt="Transport">
    </div>
    <div id="pamelding" class="section">
        <img src="paamelding1.png" alt="Påmelding">
        <a href="https://forms.office.com/r/MaWzQLLx0b" class="button" target="_blank">Trykk her for påmelding</a>
    </div>
    <div id="program" class="section">
        <img src="program.png" alt="Program">
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('nav-active');
        }
    </script>

</body>

</html>
